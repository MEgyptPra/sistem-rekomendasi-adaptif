services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: rekompari
      POSTGRES_DB: pariwisata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pariwisata"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://user:rekompari@db:5432/pariwisata
      PYTHONPATH: /app
      # Token admin untuk load model (opsional)
      ADMIN_LOAD_TOKEN: ${ADMIN_LOAD_TOKEN:-secret_token}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mapping Kode (agar perubahan live tanpa rebuild)
      - ./backend:/app
      # ðŸ‘‡ [PENTING] Mapping Data untuk Persistensi Model
      # Memastikan folder /app/data di container tersimpan di folder backend/data komputer
      - ./backend/data:/app/data
    # Command menggunakan --reload untuk development
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Service opsional untuk load model berat secara terpisah (jika perlu)
  collab-loader:
    build: ./backend
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    environment:
      - PYTHONPATH=/app
      - ADMIN_LOAD_TOKEN=${ADMIN_LOAD_TOKEN:-secret_token}
    command: ["python", "/app/scripts/load_collab_worker.py", "/app/data/models/collaborative_model.pkl"]

  admin-dashboard:
      build:
        context: ./admin-dashboard
        dockerfile: Dockerfile
      ports:
        - "3000:80"
      volumes:
        - ./admin-dashboard:/app
        - /app/node_modules
      depends_on:
        - backend

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # Host 0.0.0.0 agar bisa diakses dari browser luar container
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  postgres_data: