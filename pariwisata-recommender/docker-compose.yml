services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: rekompari
      POSTGRES_DB: pariwisata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pariwisata"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://user:rekompari@db:5432/pariwisata
      PYTHONPATH: /app
      # ADMIN_LOAD_TOKEN should be provided via environment or .env for protecting model load endpoints
      ADMIN_LOAD_TOKEN: ${ADMIN_LOAD_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # Lightweight loader service for large collaborative model.
  # Recommended usage: run this as a one-off with `docker-compose run --rm --service-ports collab-loader`
  # For strict memory limits, consider using `docker run --memory` with the built image instead.
  collab-loader:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - PYTHONPATH=/app
      - ADMIN_LOAD_TOKEN=${ADMIN_LOAD_TOKEN:-}
    command: ["python", "/app/scripts/load_collab_worker.py", "/app/data/models/collaborative_model.pkl"]

  admin-dashboard:
      build:
        context: ./admin-dashboard
        dockerfile: Dockerfile
      ports:
        - "3000:80"
      volumes:
        - ./admin-dashboard:/app
        - /app/node_modules
      depends_on:
        - backend

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  postgres_data: